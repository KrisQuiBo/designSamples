<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>KrisQuiBo design samples</title>
  </head>
  <body class="container">
    <header>
      <h1>Kristen Quinlan-Boyce <br><span>designs</span></h1>
      <form action="index.html" id="searchForm"  method="post" name="searchPhotos">
        <input type="text" id="keyword" name="photo_search" placeholder="Find images to match your keywords.">
      </form>
    </header>
    <main>
      <div class="grid__photo--container" id="photoGrid">
        <div class="grid__photo--inner">
          <a href="images/MVCN-info.png" data-lightbox="photoGallery" data-title="MVCN infographic<br>
          Infographic created for the Military Veteran Caregivers Network"> <img src= "images/thumbnails/MVCN-info.png" title="MVCN infographic" alt="Image of infographic." data-lightbox="photoGallery"  class="pic-item photo--1"></a>

          <a href="images/Jamii_Logo_April16.png" data-lightbox="photoGallery" data-title="Jamii_Logo_April16<br>
          Logo created for the Lunch Project's circle of giving, Jamii."><img src="images/thumbnails/Jamii_Logo_April16.png"  title="Jamii SQlogo"  alt="Jamii logo" class="pic-item photo--2"></a>

          <a href="images/SQ_LOGO.png" data-lightbox="photoGallery" data-title="SQlogo<br>
          Logo created for local fine arts photographer"><img src="images/thumbnails/SQ_LOGO.png"  title="SQlogo" alt="Image of a canyon." data-lightbox="photoGallery" class="pic-item photo--3"></a>

          <a href="images/sq-website.png" data-lightbox="photoGallery" data-title="Suzanne Quinlan mockup website<br>
          Mockup design for photographer's portfolio website"><img src="images/thumbnails/sq-website.png"  title="Suzanne Quinlan mockup website" alt="Image of mockup." data-lightbox="photoGallery" class="pic-item photo--4"></a>

          <a href="images/mini.png" data-lightbox="photoGallery" data-title="student work<br>
          Sample of student portfolio."><img src="images/thumbnails/mini.png" title="stuent work" alt="Image of a student work." data-lightbox="photoGallery" class="pic-item photo--5"></a>

          <a href="images/MVCNinfoDonor0920.png" data-lightbox="photoGallery" data-title="Donor-tear-sheet<br>
          Tear sheet for MVCN event."><img src="images/thumbnails/MVCNinfoDonor0920.png" title="Donor-tear-sheet" alt="Image of autumn trees." data-lightbox="photoGallery" class="pic-item photo--6"></a>

          <a href="images/ThangamiUpdate.png data-lightbox="photoGallery" data-title="Thangami-business-card<br>
          I drove past this plantation yesterday, everything is so green!"><img src="images/thumbnails/ThangamiUpdate.png" title="Plantation" alt="Image of a plantation." data-lightbox="photoGallery" class="pic-item photo--7"></a>

          <a href="images/Mosaic_floor.png" data-lightbox="photoGallery" data-title="Mosaic floor<br>
          Digital reconstruction from fragments of Roman mosaic floor. Part of the National Gallery's Trompe L'Oeil exhibit <i>(the 'guard' was part of the exhibit, too). "><img src="images/thumbnails/Mosaic_floor.png" title="floor" alt="Image of floor." data-lightbox="photoGallery" class="pic-item photo--8"></a>

          <a href="images/yrbkFlier2017.png" data-lightbox="photoGallery" data-title="Yearbook Flier<br>
          A flier for local elementary school yearbook."><img src="images/thumbnails/yrbkFlier2017.png"  title="flier" alt="Image of a yearbook flier." data-lightbox="photoGallery" class="pic-item photo--9"></a>
<!--
          <a href="images/10.jpg" data-lightbox="photoGallery" data-title="Sunset<br>
          Sunset at the coast! The sky turned a lovely shade of orange."><img src="images/thumbnails/10.jpg" title="Sunset" alt="Image of a sunset." data-lightbox="photoGallery" class="pic-item photo--10"></a>
          <a href="images/11.jpg" data-lightbox="photoGallery" data-title="Cave<br>
          I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="images/thumbnails/11.jpg" title="Cave" alt="Image of a cave." data-lightbox="photoGallery" class="pic-item photo--11"></a>

-->
        </div>
      </div>
    </main>
    <footer>
    </footer>

  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>
  <script src="js/lightbox2-master/dist/js/lightbox.js"></script>
  <script src="js/main.js"></script>

</html>
